<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Lite</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        const emails = {{ emails|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>
<body>
    <!-- Kopfzeile -->
    <header>
        <div class="header-left">
            <button id="menu-toggle-button"><i class="fas fa-bars"></i></button>
            <div class="logo">
                <i class="fas fa-envelope"></i>
                <h1>trust Mail</h1>
            </div>
        </div>
        <div class="user-profile">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <div class="app-container">
        <!-- Linke Spalte: E-Mail-Liste -->
        <div class="sidebar">
            <h2><i class="fas fa-inbox"></i> Inbox</h2>
            <ul id="email-list">
                <!-- Liste wird von JavaScript generiert -->
            </ul>
        </div>

        <!-- Hauptbereich: E-Mail-Details -->
        <div class="main">
            <!-- Detailansicht der E-Mail -->
            <div id="email-detail">
                <!-- Warnung mit gelbem Hintergrund -->
                <div class="email-warning" id="email-warning" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <!-- Warnungstext wird von JavaScript eingefügt -->
                </div>
                <h2>Open Mail</h2>
                <p>Choose a Mail</p>

                <!-- Buttons für Real und Fake -->
                <div class="email-buttons" style="display: none;" id="email-buttons">
                    <button class="btn btn-real"><i class="fas fa-check-circle"></i> Real</button>
                    <button class="btn btn-fake"><i class="fas fa-times-circle"></i> Fake</button>
                </div>
            </div>

            <!-- Chatbot -->
            <button id="chat-toggle-button"><i class="fas fa-comments"></i> Show Chat</button>
            <div id="chat-container" class="collapsed">
                <h3><i class="fas fa-robot"></i> Chatbot</h3>
                <div id="messages"></div>
                <div id="input-container">
                    <input type="text" id="user-input" placeholder="Ask me anything!..." />
                    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript für Chat- und Sidebar-Einklappen -->
    <script>
        // Chat Toggle
        document.getElementById('chat-toggle-button').addEventListener('click', function() {
            const chatContainer = document.getElementById('chat-container');
            const isCollapsed = chatContainer.classList.toggle('collapsed');
            // Ändere das Label des Buttons
            this.innerHTML = isCollapsed ? '<i class="fas fa-comments"></i> Show Chat' : '<i class="fas fa-comments"></i> Hide Chat';
        });

        // Sidebar Toggle für mobile Ansicht
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const sidebar = document.querySelector('.sidebar');

        menuToggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
